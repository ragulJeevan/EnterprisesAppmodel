<div class="container mt-4">
    <div class="row">
     <div class="col-md-6">
         <div class="container text-center bg-primary"><h2>LOGIN</h2></div>
         <br>
         <div class="card">
            
             <div class="card-body">
                 <form [formGroup]="adminForm">
                    <div class="mb-3">
                        <label for="text">NAME</label>
                        <input type="mail" class="form-control" formControlName ="name">
                    </div>
                     <div class="mb-3">
                         <label for="email">EMAIL</label>
                         <input type="mail" class="form-control" formControlName ="emailId">
                         <div class="alert alert-danger" *ngIf="adminForm.controls['emailId'].touched && adminForm.controls['emailId'].invalid">email required</div>
                     </div>
                     <div class="mb-3">
                         <label for="passcode">PASSWORD</label>
                         <input type="password" class="form-control" formControlName="passCode">
                     </div> <mat-spinner *ngIf="showSpinner"></mat-spinner>
                     <div class="alert alert-danger" *ngIf="adminForm.controls['passCode'].touched && adminForm.controls['passCode'].invalid">password should be minimun of 5 caharcters and must contain a special character</div>
                     <div class="mb-3 text-center"> 
                         <button class="btn btn-primary"  (click)="adminLogin()" >LOGIN</button>
                     </div>
                 </form>
             </div>
         </div>
     </div>
    </div>
   
 </div>
